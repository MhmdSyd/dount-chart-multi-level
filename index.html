<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}
</style>

<!-- Resources -->
<script src="js/index.js"></script>
<script src="js/percent.js"></script>
<script src="js/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");

// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);

// Create chart
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
// start and end angle must be set both for chart and series
var chart = root.container.children.push(am5percent.PieChart.new(root, {
  layout: root.verticalLayout,
  innerRadius: am5.percent(30)
}));

// Create series
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
// start and end angle must be set both for chart and series
var series0 = chart.series.push(am5percent.PieSeries.new(root, {
  valueField: "value",
  categoryField: "type",
  alignLabels: false
}));

var bgColor = root.interfaceColors.get("background");

series0.ticks.template.setAll({ forceHidden: true });
series0.labels.template.setAll({ forceHidden: true });
series0.slices.template.setAll({
  stroke: bgColor,
  strokeWidth: 2,
  tooltipText:
    "{value} {type}"
});
series0.slices.template.states.create("hover", { scale: 0.95 });

var series1 = chart.series.push(am5percent.PieSeries.new(root, {
  valueField: "value",
  categoryField: "activities",
  alignLabels: true
}));

series1.slices.template.setAll({
  stroke: bgColor,
  strokeWidth: 2,
  tooltipText:
    "{value} {activities}"
});


var series2 = chart.series.push(am5percent.PieSeries.new(root, {
  valueField: "value",
  categoryField: "sponser",
  alignLabels: true
}));

series2.slices.template.setAll({
  stroke: bgColor,
  strokeWidth: 2,
  tooltipText:
    "{sponser}"
});

var data = [{
  type: "مشروع",
  activities: "نثر بذور",
  sponser: "مبادرات",
  fund :true,
  value:1
},{
  type: "مشروع",
  activities: "زراعة شتلات",
  sponser: "مبادرات",
  fund :true,
  value:1
}, {
  type: "مشروع",
  activities: "زراعة اشجار",
  sponser: "ميزانية عامة",
  fund :true,
  value:1
}, {
  type: "مشروع",
  activities: "ري أشجار",
  sponser: "ميزانية عامة",
  fund :true,
  value:1
}, {
  type: "مشروع",
  activities: "تقليم أشجار",
  sponser: "مكاسب سريعة",
  fund :true,
  value:1
}, {
  type: "مشروع",
  activities: "تسييج",
  sponser: "مكاسب سريعة",
  fund :true,
  value:1
}, {
  type: "مشروع",
  activities: "نظافة",
  sponser: "شراكات",
  fund :true,
  value:1
}, {
  type: "مشروع",
  activities: "جمع بذور",
  sponser: "شراكات",
  fund :true,
  value:1
},{
  type: "حملة",
  activities: "نثر بذور",
  sponser: "Public",
  fund :false,
  value:1
},{
  type: "حملة",
  activities: "زراعة شتلات",
  sponser: "Indvidual",
  fund :false,
  value:1
}, {
  type: "حملة",
  activities: "زراعة اشجار",
  sponser: "ميزانية عامة",
  fund :false,
  value:1
}, {
  type: "حملة",
  activities: "ري أشجار",
  sponser: "Indvidual",
  fund :false,
  value:1
}, {
  type: "حملة",
  activities: "تقليم أشجار",
  sponser: "Public",
  fund :false,
  value:1
}, {
  type: "حملة",
  activities: "تسييج",
  sponser: "Private",
  fund :false,
  value:1
}, {
  type: "حملة",
  activities: "نظافة",
  sponser: "Private",
  fund :false,
  value:1
}, {
  type: "حملة",
  activities: "جمع بذور",
  sponser: "Non-Profit",
  fund :false,
  value:1
}];

// Set data
// https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
series0.data.setAll(data);
series1.data.setAll(data);
series2.appear(1000, 100);

// Play initial series animation
// https://www.amcharts.com/docs/v5/concepts/animations/#Animation_of_series
series0.appear(1000, 100);
series1.appear(1000, 100);
series2.appear(1000, 100);

}); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
